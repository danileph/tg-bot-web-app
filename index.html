<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/config.js"></script>
    <script>
      function getQueryParam(param) {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        return urlParams.get(param);
      }

      // Function to update config object with apiBase parameter
      function updateConfigWithApiBase(config) {
        const apiBaseParam = getQueryParam('url');
        if (apiBaseParam) {
          config.baseApi = apiBaseParam;
        } else {
          console.error('"url" parameter is missing from the URL.');
        }
        return config;
      }

      if (config) {
        updateConfigWithApiBase(config);
        window.config = config;
      } else {
        console.error('config.js file is not provided. It must be located in public folder.')
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
